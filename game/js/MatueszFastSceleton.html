<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        (function () {

            _gameBoard = null
            _obstacle = null


            function makeGameBoard() {
                var board = document.createElement('div')
                board.style.position = 'relative'
                board.style.backgroundColor = 'orange'
                board.style.width = '98vh'
                board.style.height = '98vh'
                board.style.margin = '0 auto'
                document.querySelector('body').appendChild(board)
                _gameBoard = board
            }



            function makeObstacle() {
                var obstacle = document.createElement('div')
                obstacle.style.position = 'absolute'
                obstacle.style.width = '5%'
                obstacle.style.height = '5%'
                obstacle.style.backgroundColor = 'blue'
                _gameBoard.appendChild(obstacle)

                _obstacle = obstacle



            }

            function randomWay() {

                return Math.round(Math.random() * 3 - 0.5)
            }




            function placeObstacle(randomWay) {

                if (randomWay === 0) {
                    _obstacle.style.top = '0'
                    _obstacle.style.left = 27.5 + '%'
                    _obstacle.style.transition = 'top 7s, left 7s'
                }
                else if (randomWay === 1) {

                    _obstacle.style.top = '0'
                    _obstacle.style.left = 47.5 + '%'
                    _obstacle.style.transition = 'top 7s, left 7s'
                }
                else {

                    _obstacle.style.top = '0'
                    _obstacle.style.left = 67.5 + '%'
                    _obstacle.style.transition = 'top 7s, left 7s'
                }
            }

            function moveObstacle(/*speed*/){
               _obstacle.style.transitionProperty = "initial"
                    _obstacle.style.left = 10 + '%'
                    _obstacle.style.top = 100 + '%'
                    console.log('wykonuje sie')

            }


            function init() {
                makeGameBoard()
                makeObstacle()
                placeObstacle(0)
                moveObstacle()
                

            }

            init()
        })()
    </script>
</body>

</html>
